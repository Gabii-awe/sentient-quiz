<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentient Quiz</title>
  <style>
    :root {
      --brand: #ff4d88;
      --accent: #ffb6c1;
      --correct: #4caf50;
      --wrong: #f44336;
      --bg: #fffaf5;
      --card: #fff0f5;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: #444;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 16px;
    }

    h1 {
      font-size: 2rem;
      color: var(--brand);
      margin-bottom: 10px;
      text-align: center;
    }

    .center-logo {
      width: 120px;
      margin: 10px auto 25px;
    }

    .quiz-card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .progress {
      margin-bottom: 10px;
      font-size: 0.9rem;
      color: #888;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 16px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option-btn {
      background: var(--accent);
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.15s;
    }
    .option-btn:hover { background: #ff91ac; }
    .option-btn:focus { outline: 2px solid var(--brand); }
    .option-btn.disabled { pointer-events: none; opacity: 0.7; }
    .option-btn.correct { background: var(--correct) !important; color: #fff; }
    .option-btn.wrong { background: var(--wrong) !important; color: #fff; }

    .nav-buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    .nav-buttons button {
      background: transparent;
      border: 1px solid var(--brand);
      color: var(--brand);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      display: none;
    }
    .nav-buttons button:hover {
      background: var(--brand);
      color: #fff;
    }

    .arts-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .arts-section img {
      width: 100px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
    footer a {
      color: var(--brand);
      font-weight: bold;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .quiz-card { padding: 16px; }
      .option-btn { font-size: 0.95rem; padding: 10px; }
      .arts-section img { width: 80px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sentient Quiz</h1>
    <img src="images/dobby.jpg" alt="Sentient Logo" class="center-logo">

    <div class="quiz-card" id="quizCard">
      <div class="progress" id="progressText">Question 1 of 10</div>
      <div class="question" id="questionText">Loading...</div>
      <div class="options" id="optionsContainer"></div>

      <div class="nav-buttons">
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <div class="arts-section">
      <img src="images/play dobby.jpg" alt="Art 1 placeholder">
      <img src="images/sentient.jpg" alt="Art 2 placeholder">
    </div>
  </div>

  <footer>
    Made with ‚ù§Ô∏è by <a href="https://x.com/yourhandle" target="_blank">@yourhandle</a>
  </footer>

  <script>
    const quiz = [
      { question: "When was Sentient launched?", options: ["2022", "2023", "2024", "2025"], answer: 2 },
      { question: "Where is Sentient headquartered?", options: ["USA", "UK", "UAE", "India"], answer: 2 },
      { question: "Which blockchain does Sentient use?", options: ["Bitcoin", "Polygon", "Solana", "Avalanche"], answer: 1 },
      { question: "Who is the co-founder of Sentient also linked to Polygon?", options: ["Elon Musk", "Sandeep Nailwal", "Vitalik Buterin", "Peter Thiel"], answer: 1 },
      { question: "How much seed funding did Sentient raise in July 2024?", options: ["$50M", "$85M", "$100M", "$150M"], answer: 1 },
      { question: "What is Open Deep Search (ODS)?", options: ["A search tool for memes", "An open-source framework for reasoning", "A new blockchain", "A wallet"], answer: 1 },
      { question: "What is The GRID?", options: ["A decentralized agent network", "A video game", "A new token", "A social media app"], answer: 0 },
      { question: "What family of models does Sentient use?", options: ["Transformer", "Dobby", "Llama", "Gemini"], answer: 1 },
      { question: "How many contributors does The GRID have?", options: ["10+", "50+", "100+", "1000+"], answer: 2 },
      { question: "What problem does Sentient aim to solve?", options: ["Incentive problem in AI", "Gaming speed", "Weather forecasts", "Cheap electricity"], answer: 0 }
    ];

    let current = 0;
    let score = 0;

    const questionText = document.getElementById("questionText");
    const optionsContainer = document.getElementById("optionsContainer");
    const nextBtn = document.getElementById("nextBtn");
    const progressText = document.getElementById("progressText");

    function renderQuestion(idx) {
      const q = quiz[idx];
      questionText.textContent = q.question;
      progressText.textContent = `Question ${idx + 1} of ${quiz.length}`;
      optionsContainer.innerHTML = "";
      nextBtn.style.display = "none";

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(btn, i === q.answer);
        optionsContainer.appendChild(btn);
      });
    }

    function handleAnswer(button, isCorrect) {
      if (isCorrect) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("wrong");
      }
      [...optionsContainer.children].forEach(b => b.classList.add("disabled"));
      nextBtn.style.display = "inline-block";
    }

    nextBtn.onclick = () => {
      if (current < quiz.length - 1) {
        current++;
        renderQuestion(current);
      } else {
        showResults();
      }
    };

    function showResults() {
      let message = "";
      let artSrc = "";

      if (score === quiz.length) {
        message = `üèÜ Perfect! You scored ${score} out of ${quiz.length}.`;
        artSrc = "images/fly.jpg";
      } else if (score >= quiz.length / 2) {
        message = `üéâ Great job! You scored ${score} out of ${quiz.length}.`;
        artSrc = "images/cool.jpg";
      } else {
        message = `‚ú® Keep trying! You scored ${score} out of ${quiz.length}.`;
        artSrc = "images/sad.jpg";
      }

      progressText.textContent = "";
      questionText.textContent = message;
      optionsContainer.innerHTML = "";
      nextBtn.style.display = "none";

      const resultArt = document.createElement("img");
      resultArt.src = artSrc;
      resultArt.alt = "Result Art";
      resultArt.className = "result-art";
      resultArt.style.width = "200px";
      resultArt.style.margin = "20px auto";
      resultArt.style.display = "block";
      resultArt.style.borderRadius = "12px";
      resultArt.style.boxShadow = "0 4px 12px rgba(0,0,0,0.25)";
      optionsContainer.appendChild(resultArt);

      const playAgain = document.createElement("button");
      playAgain.textContent = "Play Again";
      playAgain.className = "option-btn";
      playAgain.style.marginTop = "20px";
      playAgain.onclick = resetQuiz;
      optionsContainer.appendChild(playAgain);
    }

    function resetQuiz() {
      current = 0;
      score = 0;
      renderQuestion(current);
    }

    // Init
    renderQuestion(current);
  </script>
</body>
</html>
