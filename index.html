<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048 Game</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: #fffaf5;
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 10px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    header img {
      width: 50px;
      height: auto;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
      color: #ff69b4;
    }

    .game-container {
      background: #fff;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 95vw;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .scores {
      display: flex;
      gap: 8px;
    }

    .score-box {
      background: #ffe4ec;
      padding: 8px 14px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      color: #ff3699;
      font-size: 12px;
    }

    .score-box span {
      display: block;
      font-size: 16px;
      color: #444;
    }

    button {
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    button:hover {
      background: #ff3699;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      background: #ffe4ec;
      padding: 5px;
      border-radius: 12px;
      margin-bottom: 20px;
      width: min(90vw, 360px);
      height: min(90vw, 360px);
    }

    .cell {
      width: 100%;
      height: 100%;
      aspect-ratio: 1;
      background: #fdf1f6;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: clamp(14px, 4vw, 22px);
      transition: all 0.2s ease-in-out;
    }

    /* Tile colors */
    .cell[data-value="2"] { background: #ffd6e8; }
    .cell[data-value="4"] { background: #ffb6d9; }
    .cell[data-value="8"] { background: #ff96cc; color: #fff; }
    .cell[data-value="16"] { background: #ff76bf; color: #fff; }
    .cell[data-value="32"] { background: #ff56b3; color: #fff; }
    .cell[data-value="64"] { background: #ff3699; color: #fff; }
    .cell[data-value="128"] { background: #ff1a85; color: #fff; }
    .cell[data-value="256"] { background: #e60073; color: #fff; }
    .cell[data-value="512"] { background: #cc0066; color: #fff; }
    .cell[data-value="1024"] { background: #99004d; color: #fff; font-size: 14px; }
    .cell[data-value="2048"] { background: #660033; color: #fff; font-size: 14px; }

    footer {
      margin-top: 15px;
      text-align: center;
    }

    footer a {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid #22c55e;
      color: #22c55e;
      font-size: 20px;
      text-decoration: none;
      transition: all 0.3s;
    }

    footer a:hover {
      background: #22c55e;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/dobby.jpg" alt="Sentient Logo" />
    <h1>2048 for Sentient</h1>
  </header>

  <div class="game-container">
    <div class="top-bar">
      <div class="scores">
        <div class="score-box">Score <span id="score">0</span></div>
        <div class="score-box">Best <span id="best">0</span></div>
      </div>
      <button onclick="newGame()">New Game</button>
    </div>

    <div class="grid" id="grid"></div>
  </div>

  <footer>
    <p>made by Awe <a href="https://x.com/Gabii_awee" target="_blank" rel="noopener noreferrer">ùïè</a></p>
  </footer>

  <script>
    const grid = document.getElementById("grid");
    const size = 4;
    let board = [];
    let score = 0;
    let bestScore = localStorage.getItem("bestScore") || 0;

    function initBoard() {
      board = Array.from({ length: size }, () => Array(size).fill(0));
      score = 0;
      addNumber(); addNumber();
      drawBoard();
      updateScore();
    }

    function drawBoard() {
      grid.innerHTML = "";
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          const value = board[r][c];
          if (value !== 0) {
            cell.textContent = value;
            cell.dataset.value = value;
          }
          grid.appendChild(cell);
        }
      }
    }

    function addNumber() {
      let empty = [];
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (board[r][c] === 0) empty.push({ r, c });
        }
      }
      if (empty.length === 0) return;
      const { r, c } = empty[Math.floor(Math.random() * empty.length)];
      board[r][c] = Math.random() < 0.9 ? 2 : 4;
    }

    function slide(row) {
      row = row.filter(val => val);
      for (let i = 0; i < row.length - 1; i++) {
        if (row[i] === row[i + 1]) {
          row[i] *= 2;
          score += row[i];
          row[i + 1] = 0;
        }
      }
      row = row.filter(val => val);
      while (row.length < size) row.push(0);
      return row;
    }

    function rotateBoard() {
      let newBoard = Array.from({ length: size }, () => Array(size).fill(0));
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          newBoard[r][c] = board[c][r];
        }
      }
      return newBoard;
    }

    function handleMove(direction) {
      let oldBoard = JSON.stringify(board);

      if (direction === "left") {
        for (let r = 0; r < size; r++) board[r] = slide(board[r]);
      } else if (direction === "right") {
        for (let r = 0; r < size; r++) board[r] = slide(board[r].reverse()).reverse();
      } else if (direction === "up") {
        board = rotateBoard();
        for (let r = 0; r < size; r++) board[r] = slide(board[r]);
        board = rotateBoard();
      } else if (direction === "down") {
        board = rotateBoard();
        for (let r = 0; r < size; r++) board[r] = slide(board[r].reverse()).reverse();
        board = rotateBoard();
      }

      if (JSON.stringify(board) !== oldBoard) {
        addNumber();
        drawBoard();
        updateScore();
      }
    }

    function updateScore() {
      document.getElementById("score").textContent = score;
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem("bestScore", bestScore);
      }
      document.getElementById("best").textContent = bestScore;
    }

    function newGame() {
      initBoard();
    }

    // Keyboard controls
    window.addEventListener("keydown", (e) => {
      if (["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) {
        e.preventDefault();
        if (e.key === "ArrowUp") handleMove("up");
        if (e.key === "ArrowDown") handleMove("down");
        if (e.key === "ArrowLeft") handleMove("left");
        if (e.key === "ArrowRight") handleMove("right");
      }
    });

    // Touch swipe controls
    let startX, startY;
    grid.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });

    grid.addEventListener("touchend", e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - startX;
      const dy = touch.clientY - startY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 30) handleMove("right");
        if (dx < -30) handleMove("left");
      } else {
        if (dy > 30) handleMove("down");
        if (dy < -30) handleMove("up");
      }
    });

    initBoard();
  </script>
</body>
</html>
